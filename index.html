      const getExampleDialogue = (step) => {
        const examples = {
          listen: [
            "Let me check your order with the kitchen.",
            "May I confirm your table number?",
            "Give me a moment, I'll verify what happened."
          ],
          empathize: [
            "I understand the wait isn't ideal.",
            "I can see how frustrating this is.",
            "I hear you‚Äîthis isn't the experience we want for you."
          ],
          apologize: [
            "I'm really sorry about this.",
            "My apologies‚Äîwe should have done better.",
            "I'm sorry you had to face this."
          ],
          solutionize: [
            "I'll get your order to you in 3 minutes.",
            "Let me remake this and bring it fresh right away.",
            "I'll fix this now and serve it hot in 2 minutes."
          ],
          thank: [
            "Thank you for your patience.",
            "Thanks for bringing this to my attention.",
            "I appreciate your understanding."
          ]
        };
        
        return examples[step] || [];
      };

      const detectLEASTElement = (text, element) => {
        const lower = text.toLowerCase();
        
        switch(element) {
          case 'listen':
            return /\b(check|confirm|verify|table|order|look|moment|see|bill|number|pull up|let me)\b/.test(lower);
          case 'empathize':
            return /\b(understand|get it|get how|see how|frustrating|difficult|inconvenience|not ideal|hear you|feel)\b/.test(lower);
          case 'apologize':
            return /\b(sorry|apologize|apologies|my apologies|shouldn't have|should have done better|regret)\b/.test(lower);
          case 'solutionize':
            return /\b(fix|replace|remake|bring|fresh|minute|minutes|min|mins|right away|immediately|now|will|let me|i'll|ill|get|serve|serving|deliver|here is|on its way|coming|ready)\b/.test(lower);
          case 'thank':
            return /\b(thank|thanks|appreciate|patience|flagging|understanding|grateful)\b/.test(lower);
          default:
            return false;
        }
      };

      const getCustomerResponse = (step, hasElement, userMessage) => {
        const lower = userMessage.toLowerCase();
        
        // Context-aware responses based on what user asked
        if (step === 'listen') {
          if (hasElement) {
            // User is checking/confirming - provide info
            if (/table|number|bill/.test(lower)) {
              return "Table 12.";
            }
            return "Thanks for checking.";
          } else {
            return ["Could you check our order?", "Can you see what's the issue?", "Do you need our table number?"][Math.floor(Math.random() * 3)];
          }
        }
        
        if (step === 'empathize') {
          if (hasElement) {
            return ["Exactly.", "Yes, thank you.", "I appreciate that."][Math.floor(Math.random() * 3)];
          } else {
            return ["I've been waiting a while.", "This isn't ideal.", "It's frustrating."][Math.floor(Math.random() * 3)];
          }
        }
        
        if (step === 'apologize') {
          if (hasElement) {
            return ["Okay. What can you do now?", "Understood. How will you fix it?", "Alright‚Äîwhat's the plan?"][Math.floor(Math.random() * 3)];
          } else {
            return ["Is anyone taking responsibility?", "Any apology here?", "Do you accept this isn't right?"][Math.floor(Math.random() * 3)];
          }
        }
        
        if (step === 'solutionize') {
          if (hasElement) {
            // Check if they mentioned time/urgency
            if (/minute|now|right away|immediately/.test(lower)) {
              return ["Sounds good, please hurry.", "Okay, how long exactly?", "Alright, I'll wait."][Math.floor(Math.random() * 3)];
            }
            return ["Thank you.", "Okay, that works.", "Sounds good."][Math.floor(Math.random() * 3)];
          } else {
            return ["What are you going to do about it?", "What's the solution?", "How will you fix this?"][Math.floor(Math.random() * 3)];
          }
        }
        
        if (step === 'thank') {
          if (hasElement) {
            return ["You're welcome.", "Thanks for your help.", "I appreciate it."][Math.floor(Math.random() * 3)];
          } else {
            return ["Anything else?", "Is that all?"][Math.floor(Math.random() * 2)];
          }
        }

        return "Okay.";
      };

      const getNextStep = (current) => {
        const steps = ['listen', 'empathize', 'apologize', 'solutionize', 'thank'];
        const currentIndex = steps.indexOf(current);
        if (currentIndex < steps.length - 1) {
          return steps[currentIndex + 1];
        }
        return 'complete';
      };

      const handleSendMessage = () => {
        if (!userInput.trim() || currentStep === 'complete') return;
        
        // Add user message
        const newMessages = [
          ...messages,
          { sender: 'user', text: userInput, time: new Date() }
        ];
        setMessages(newMessages);
        
        // Check if current LEAST element is present
        const hasElement = detectLEASTElement(userInput, currentStep);
        
        // Update attempts
        setStepAttempts(prev => ({
          ...prev,
          [currentStep]: prev[currentStep] + 1
        }));
        
        // Add customer response after delay
        setTimeout(() => {
          const customerResponse = getCustomerResponse(currentStep, hasElement, userInput);
          
          setMessages(prev => [
            ...prev,
            { sender: 'customer', text: customerResponse, time: new Date() }
          ]);
          
          // If element detected, mark complete and move to next step
          if (hasElement) {
            setLeastCompleted(prev => ({
              ...prev,
              [currentStep]: true
            }));
            
            setFailedAttempts(0); // Reset failed attempts on success
            
            const nextStep = getNextStep(currentStep);
            setCurrentStep(nextStep);
            
            // If conversation complete, show feedback
            if (nextStep === 'complete') {
              setTimeout(() => {
                setMessages(prev => [
                  ...prev,
                  { sender: 'customer', text: "Thank you for your help!", time: new Date() }
                ]);
              }, 1000);
            }
          } else {
            // Increment failed attempts
            setFailedAttempts(prev => {
              const newCount = prev + 1;
              if (newCount === 3) {
                setShowCoach(true);
                setShowExamples(false); // First popup: just hints
              } else if (newCount >= 5) {
                setShowCoach(true);
                setShowExamples(true); // Second popup: show examples
              }
              return newCount;
            });
          }
        }, 800);
        
        setUserInput('');
      };

      const calculateScore = () => {
        const completed = Object.values(leastCompleted).filter(v => v).length;
        const totalAttempts = Object.values(stepAttempts).reduce((a, b) => a + b, 0);
        
        // Base score on LEAST completion
        let score = completed * 20; // 20 points per element
        
        // Bonus for efficiency (completing in fewer attempts)
        if (totalAttempts <= 5) score += 20;
        else if (totalAttempts <= 7) score += 10;
        
        return Math.min(100, score);
      };
      
      const handleComplete = () => {
        const finalScore = calculateScore();
        onComplete(finalScore, scenario.xp);
      };
      
      useEffect(() => {
        // Scroll to bottom when messages update
        const chatContainer = document.getElementById('chat-messages');
        if (chatContainer) {
          chatContainer.scrollTop = chatContainer.scrollHeight;
        }
      }, [messages]);

      return (
        <div className="min-h-screen gradient-purple flex flex-col overflow-hidden">
          {/* Header */}
          <div className="bg-gradient-to-r from-purple-600 to-pink-600 px-4 py-4 flex-shrink-0 shadow-lg relative">
            <button
              onClick={onBack}
              className="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 bg-white/20 backdrop-blur-md text-white rounded-full hover:bg-white/30 transition-all duration-300 shadow-lg flex items-center justify-center"
            >
              <span className="text-xl">‚Üê</span>
            </button>
            <div className="max-w-2xl mx-auto flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center text-lg shadow-lg">
                  {scenario.emoji}
                </div>
                <div>
                  <h2 className="text-white font-bold text-sm">{scenario.title}</h2>
                  <p className="text-white/80 text-xs font-medium">{scenario.difficulty}</p>
                </div>
              </div>
              <div className="text-yellow-300 font-bold text-sm">+{scenario.xp} XP</div>
            </div>
          </div>

          {/* Chat Messages */}
          <div id="chat-messages" className="flex-1 overflow-y-auto px-4 py-6">
            <div className="max-w-2xl mx-auto space-y-4">
              {/* LEAST Progress Tracker */}
              <div className="glass-card rounded-2xl p-5 mb-4">
                <div className="flex justify-between items-center mb-4">
                  <span className="text-gray-900 font-bold text-sm">LEAST Progress üéØ</span>
                  <span className="text-purple-600 text-sm font-bold">{Object.values(leastCompleted).filter(v => v).length}/5</span>
                </div>
                <div className="flex gap-2">
                  {['listen', 'empathize', 'apologize', 'solutionize', 'thank'].map((step, idx) => (
                    <div
                      key={step}
                      className={`flex-1 h-2 rounded-full transition-all duration-500 ${
                        leastCompleted[step]
                          ? idx === 0 ? 'bg-gradient-to-r from-blue-400 to-blue-600 shadow-md' :
                            idx === 1 ? 'bg-gradient-to-r from-purple-400 to-purple-600 shadow-md' :
                            idx === 2 ? 'bg-gradient-to-r from-pink-400 to-pink-600 shadow-md' :
                            idx === 3 ? 'bg-gradient-to-r from-green-400 to-green-600 shadow-md' :
                            'bg-gradient-to-r from-orange-400 to-orange-600 shadow-md'
                          : currentStep === step
                          ? 'bg-gray-300'
                          : 'bg-gray-200'
                      }`}
                      title={step.charAt(0).toUpperCase() + step.slice(1)}
                    ></div>
                  ))}
                </div>
                <div className="flex justify-between mt-4 text-xs text-gray-600 font-semibold">
                  <span>L</span>
                  <span>E</span>
                  <span>A</span>
                  <span>S</span>
                  <span>T</span>
                </div>
              </div>

              {messages.map((msg, idx) => (
                <div
                  key={idx}
                  className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'} fade-in`}
                >
                  <div
                    className={`max-w-[75%] rounded-2xl px-4 py-3 ${
                      msg.sender === 'user'
                        ? 'bg-gradient-to-r from-purple-500 to-pink-500 text-white shadow-lg'
                        : 'bg-white text-gray-900 shadow-md border-2 border-gray-100'
                    }`}
                  >
                    <p className="text-sm leading-relaxed font-medium">{msg.text}</p>
                    <p className={`text-xs mt-2 font-medium ${
                      msg.sender === 'user' ? 'text-white/70' : 'text-gray-400'
                    }`}>
                      {msg.time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                    </p>
                  </div>
                </div>
              ))}
              
              {/* Feedback Section */}
              {currentStep === 'complete' && (
                <div className="bounce-in mt-6">
                  <div className="glass-card rounded-2xl p-6 border border-gray-100">
                    <div className="text-center mb-4">
                      <h3 className="text-xl font-semibold text-gray-900 mb-2">Training Complete</h3>
                      <div className="text-5xl font-bold text-indigo-600 mb-2">
                        {Object.values(leastCompleted).filter(v => v).length}/5
                      </div>
                      <p className="text-sm text-gray-500">
                        {calculateScore() >= 80 ? 'Excellent service recovery' : 
                         calculateScore() >= 60 ? 'Good service' : 
                         calculateScore() >= 40 ? 'Basic service' : 
                         'Practice needed'}
                      </p>
                    </div>
                    
                    <div className="grid grid-cols-5 gap-2 mb-6">
                      <div className={`rounded-lg p-3 text-center border ${
                        leastCompleted.listen ? 'bg-indigo-50 border-indigo-200' : 'bg-gray-50 border-gray-200'
                      }`}>
                        <div className="text-xs text-gray-600 mb-1 font-medium">L</div>
                        <div className="text-lg">{leastCompleted.listen ? '‚úì' : '‚Äî'}</div>
                      </div>
                      <div className={`rounded-lg p-3 text-center border ${
                        leastCompleted.empathize ? 'bg-indigo-50 border-indigo-200' : 'bg-gray-50 border-gray-200'
                      }`}>
                        <div className="text-xs text-gray-600 mb-1 font-medium">E</div>
                        <div className="text-lg">{leastCompleted.empathize ? '‚úì' : '‚Äî'}</div>
                      </div>
                      <div className={`rounded-lg p-3 text-center border ${
                        leastCompleted.apologize ? 'bg-indigo-50 border-indigo-200' : 'bg-gray-50 border-gray-200'
                      }`}>
                        <div className="text-xs text-gray-600 mb-1 font-medium">A</div>
                        <div className="text-lg">{leastCompleted.apologize ? '‚úì' : '‚Äî'}</div>
                      </div>
                      <div className={`rounded-lg p-3 text-center border ${
                        leastCompleted.solutionize ? 'bg-indigo-50 border-indigo-200' : 'bg-gray-50 border-gray-200'
                      }`}>
                        <div className="text-xs text-gray-600 mb-1 font-medium">S</div>
                        <div className="text-lg">{leastCompleted.solutionize ? '‚úì' : '‚Äî'}</div>
                      </div>
                      <div className={`rounded-lg p-3 text-center border ${
                        leastCompleted.thank ? 'bg-indigo-50 border-indigo-200' : 'bg-gray-50 border-gray-200'
                      }`}>
                        <div className="text-xs text-gray-600 mb-1 font-medium">T</div>
                        <div className="text-lg">{leastCompleted.thank ? '‚úì' : '‚Äî'}</div>
                      </div>
                    </div>
                    
                    <button
                      onClick={handleComplete}
                      className="w-full bg-indigo-600 text-white font-semibold text-base py-3 rounded-xl hover:bg-indigo-700 transition-colors shadow-sm"
                    >
                      Continue Training
                    </button>
                  </div>
                </div>
              )}

              {/* Coach Modal */}
              {showCoach && (
                <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 fade-in" onClick={() => setShowCoach(false)}>
                  <div className="bounce-in" onClick={(e) => e.stopPropagation()}>
                    <div className="bg-white rounded-3xl p-8 max-w-md mx-4 shadow-2xl">
                      <div className="text-center">
                        <div className="text-6xl mb-4">üéì</div>
                        <h3 className="text-2xl font-black text-gray-800 mb-3">
                          {showExamples ? 'Here are some examples' : 'Need help?'}
                        </h3>
                        
                        {!showExamples ? (
                          <p className="text-gray-600 mb-6">
                            Having trouble with the <span className="font-bold text-purple-600">{currentStep}</span> step? 
                            Try using keywords that show you're <span className="font-semibold">
                              {currentStep === 'listen' ? 'acknowledging the issue' :
                               currentStep === 'empathize' ? 'understanding their feelings' :
                               currentStep === 'apologize' ? 'taking responsibility' :
                               currentStep === 'solutionize' ? 'offering a solution with timeline' :
                               'showing appreciation'}
                            </span>.
                          </p>
                        ) : (
                          <div className="text-left mb-6">
                            <p className="text-gray-500 text-sm mb-4 text-center">
                              Here are some examples:
                            </p>
                            <div className="space-y-2">
                              {getExampleDialogue(currentStep).map((example, idx) => (
                                <div key={idx} className="bg-gray-50 rounded-xl p-3 border border-gray-200">
                                  <p className="text-sm text-gray-700">"{example}"</p>
                                </div>
                              ))}
                            </div>
                          </div>
                        )}
                        
                        <button
                          onClick={() => {
                            setShowCoach(false);
                            if (showExamples) {
                              setFailedAttempts(0); // Only reset if showing examples
                              setShowExamples(false);
                            }
                            // Don't reset attempts on first popup - let them try again
                          }}
                          className="w-full bg-indigo-600 text-white font-semibold text-base py-3 rounded-xl hover:bg-indigo-700 transition-colors"
                        >
                          Got it
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              )}
            </div>
          </div>

          {/* Input Area */}
          {currentStep !== 'complete' && (
            <div className="bg-white/5 backdrop-blur-xl border-t border-white/10 px-4 py-4 flex-shrink-0">
              <div className="max-w-2xl mx-auto">
                <div className="mb-2">
                  <span className="text-xs text-white/60">
                    Next: <span className="font-semibold text-white">
                      {currentStep === 'listen' ? 'Listen' :
                       currentStep === 'empathize' ? 'Empathize' :
                       currentStep === 'apologize' ? 'Apologize' :
                       currentStep === 'solutionize' ? 'Solutionize' :
                       'Thank'}
                    </span>
                  </span>
                </div>
                <div className="flex gap-3 items-end">
                  <textarea
                    value={userInput}
                    onChange={(e) => setUserInput(e.target.value)}
                    onKeyPress={(e) => {
                      if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleSendMessage();
                      }
                    }}
                    placeholder="Type your response..."
                    rows="2"
                    className="flex-1 px-4 py-3 rounded-xl bg-white/10 backdrop-blur-md border border-white/20 text-white placeholder-white/40 focus:border-white/40 focus:ring-2 focus:ring-white/20 outline-none resize-none text-sm"
                  />
                  <button
                    onClick={handleSendMessage}
                    disabled={!userInput.trim()}
                    className={`px-5 py-3 rounded-xl font-semibold text-sm transition-colors ${
                      userInput.trim()
                        ? 'bg-white/20 backdrop-blur-md text-white hover:bg-white/30 border border-white/30'
                        : 'bg-white/5 text-white/30 cursor-not-allowed border border-white/10'
                    }`}
                  >
                    Send
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Results Screen
    function ResultsScreen({ score, xpEarned, onContinue }) {
      const getGrade = () => {
        if (score >= 75) return { text: 'Outstanding', color: 'text-indigo-600' };
        if (score >= 50) return { text: 'Great Job', color: 'text-indigo-500' };
        return { text: 'Keep Practicing', color: 'text-gray-600' };
      };

      const grade = getGrade();

      return (
        <div className="min-h-screen gradient-purple flex items-center justify-center p-6 overflow-y-auto">
          <div className="max-w-md w-full bounce-in">
            <div className="glass-card rounded-2xl p-8 text-center border border-gray-100">
              <h2 className={`text-3xl font-semibold ${grade.color} mb-4`}>{grade.text}</h2>
              <div className="text-6xl font-bold text-gray-900 mb-6">{score}%</div>
              
              <div className="bg-indigo-50 border border-indigo-100 text-indigo-700 font-semibold text-base py-3 px-6 rounded-xl inline-block mb-8">
                +{xpEarned} XP Earned
              </div>

              <button
                onClick={onContinue}
                className="w-full bg-indigo-600 text-white font-semibold text-base py-4 rounded-xl hover:bg-indigo-700 transition-colors shadow-sm"
              >
                Continue Training
              </button>
            </div>
          </div>
        </div>
      );
    }

    // Main App
    function App() {
      const [screen, setScreen] = useState('welcome');
      const [currentScenario, setCurrentScenario] = useState(null);
      const [playerData, setPlayerData] = useState({ level: 1, xp: 0 });
      const [lastScore, setLastScore] = useState(0);
      const [lastXP, setLastXP] = useState(0);

      const handleStart = () => setScreen('scenarios');
      
      const handleSelectScenario = (scenario) => {
        setCurrentScenario(scenario);
        setScreen('game');
      };

      const handleComplete = (score, scenarioXP) => {
        const xpEarned = Math.floor((scenarioXP * score) / 100);
        setLastScore(score);
        setLastXP(xpEarned);
        setPlayerData(prev => {
          const newXP = prev.xp + xpEarned;
          const newLevel = Math.floor(newXP / 500) + 1;
          return { level: newLevel, xp: newXP };
        });
        setScreen('results');
      };

      const handleContinue = () => setScreen('scenarios');

      return (
        <>
          {screen === 'welcome' && <WelcomeScreen onNext={handleStart} />}
          {screen === 'scenarios' && (
            <ScenarioSelection 
              onSelect={handleSelectScenario} 
              playerData={playerData}
              onBack={() => setScreen('welcome')}
            />
          )}
          {screen === 'game' && currentScenario && (
            <GameScreen 
              scenario={currentScenario} 
              onComplete={handleComplete}
              onBack={() => setScreen('scenarios')}
            />
          )}
          {screen === 'results' && (
            <ResultsScreen 
              score={lastScore} 
              xpEarned={lastXP} 
              onContinue={handleContinue}
            />
          )}
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
  
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
